<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/884d8ffe14.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Noto+Sans+Display:wght@200;400;700&family=Nunito:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>HBOMAX</title>
  </head>
  <body>
    <header id="header">
      <div>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <img src="image8.svg" alt="" />
      <div>
        <p>Assinar</p>
        <p>entrar</p>
      </div>
    </header>
    <section id="section">
      <form action="" id="forms">
        <h1>Entrar</h1>
        <p>Você tem uma conta HBO Max?</p>
        <div>
          <label for="">E-mail</label>
          <input type="text" placeholder="email@dnc.group" />
        </div>
        <div>
          <label for="">Password</label>
          <input type="text" placeholder="********" />
        </div>

        <button class="botao">Entrar</button>
      </form>
    </section>
    <footer id="rodape">
      <p>
        Você acessa a HBO Max por um provedor <br />
        de TV, de internet ou celular?
      </p>
      <button class="botao">Entrar Como Provador</button>
    </footer>
  </body>
</html>
